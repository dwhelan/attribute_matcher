Metrics/LineLength:
  Enabled: false

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Lint/Eval:
  Enabled: false

Style/TrailingComma:
  EnforcedStyleForMultiline: comma

Style/EmptyLineBetweenDefs:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/SingleSpaceBeforeFirstArg:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Semicolon:
  Enabled: false

Style/SpaceAroundOperators:
  Enabled: false

